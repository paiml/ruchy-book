# Ruchy Book - Auto-deploy with Quality Gates
# Built with Toyota Way principles: Quality at the source
name: Deploy Ruchy Book to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# GitHub Pages permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  RUST_VERSION: "stable"
  MDBOOK_VERSION: "0.4.37"

jobs:
  # Quality gates and build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Quality Gate 1 - No SATD comments
        run: |
          echo "🔒 Gate 1: Checking for SATD comments..."
          if grep -r "TODO\|FIXME\|HACK" src/; then
            echo "❌ BLOCKED: SATD comments found"
            exit 1
          fi
          echo "✅ No SATD comments"
      
      - name: Quality Gate 2 - No vaporware
        run: |
          echo "🔒 Gate 2: Checking for vaporware documentation..."
          if grep -r "coming soon\|not yet implemented\|will be" src/; then
            echo "❌ BLOCKED: Vaporware documentation found"
            exit 1
          fi
          echo "✅ No vaporware documentation"
      
      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/
          mdbook --version
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build book
        run: |
          echo "📚 Building Ruchy book..."
          mdbook build
          
          # Add custom domain CNAME
          echo "book.ruchy.org" > book/CNAME
          
          # Add build info footer to all HTML files
          BUILD_TIME=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHA=${GITHUB_SHA:0:7}
          FOOTER="<hr><p style='text-align: center; color: #666; font-size: 0.8em; margin-top: 2em;'>Built $BUILD_TIME | <a href='${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}'>$COMMIT_SHA</a> | <a href='https://github.com/paiml/ruchy'>Ruchy Language</a></p>"
          
          # Insert footer before closing body tag in all HTML files
          for html_file in book/*.html; do
            if [ -f "$html_file" ]; then
              sed -i "s|</body>|${FOOTER}</body>|" "$html_file"
            fi
          done
          
          echo "✅ Book built successfully"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
